<ion-header no-border>
  <div class="header__top"></div>
  <ion-toolbar color="primary"> 
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-listas></app-listas> 

   <ion-list>
     <ion-item *ngFor="let lista of deseosService.listas"
                detail
                (click)="listaSeleccionada(lista)">
       <ion-label>{{lista.titulo}}</ion-label>

       <ion-note slot="end">{{ lista.items.length }} items</ion-note>
     </ion-item> 
   </ion-list>  

    <!-- fab placed to the top end --> 
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="dark" (click)="agregarLista()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>  
</ion-content>

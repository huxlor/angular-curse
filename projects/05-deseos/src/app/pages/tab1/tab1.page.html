<ion-header no-border>
  <div class="header__top"></div>
  <ion-toolbar color="primary"> 
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
     <ion-item *ngFor="let lista of deseosService.listas"
                detail>
       <ion-label>{{lista.titulo}}</ion-label>
     </ion-item> 
   </ion-list>  

    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="dark" (click)="agregarPage()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>  
</ion-content>

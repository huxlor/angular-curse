<div [ngClass]="alerta" class="alert" role="alert">
  A simple primary alertâ€”check it out!
</div>


<button style="margin-right: 10px" type="button" class="btn btn-info" (click)="alerta = 'alert-info'">
  Info
</button>

<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">
  Success
</button>

<br><br>

<h2 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Hey Sebas!</h2>

<br>
<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Cambiar</button>
  
<br><br>

<button (click)="ejecutar()"
        class="btn btn-primary" type="button" name="button" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa"></i>
  <span *ngIf="!loading"> Guardar </span>
  <span *ngIf="loading"> Cargando... </span>
</button>

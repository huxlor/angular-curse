<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="3"
               required
               #nombre="ngModel">
        <div *ngIf="nombre.errors?.required">Campo obligatorio</div>
        <div *ngIf="nombre.errors?.minlength">
          Debe ingresar mínimo {{ nombre.errors.minlength.requiredLength }} carácteres
        </div>
               
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               minlength="4"
               #apellido="ngModel"> 
          <div *ngIf="apellido.errors?.required">Campo obligatorio</div>
          <div *ngIf="apellido.errors?.minlength">
            Debe ingresar mínimo {{ apellido.errors.minlength.requiredLength }} carácteres
          </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo" 
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">

          <div *ngIf="correo.errors?.required">Campo obligatorio</div>
          <div *ngIf="correo.errors?.pattern">
            Debe ingresar un correo válido
          </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
